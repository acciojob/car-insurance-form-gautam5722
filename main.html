<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

    <form method="post">
<!-- name -->
        <label for="name">Name</label>
        <input type="text" required id="name">
<!-- email -->
        <label for="email">Email</label>
        <input type="email" required id="email">
<!-- Gender radio -->
        <label for="">Gender</label>
        <input type="radio" required name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" required name="gender" id="female">
        <label for="female">Female</label>
<!-- car Brands dropdown -->
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select>

<!-- car age  -->
        <label for="carage">Car Age</label>
        <input type="number" required id="carage">
<!-- date purchage -->

        <label for="dop">Date of Purchase (dop)</label>
        <input type="date" required id="dop">
<!-- password -->

        <label for="password">Password</label>
        <input type="password" required id="password">
<!-- submit button -->

        <button type="submit">Submit</button>


    </form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
